<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <title>CSS 포지션 속성에 관해 정리</title>
    <link rel="stylesheet" href="css/02-position.css">
    <link rel="stylesheet" href="../Resources/common.css">
    <link rel="stylesheet" href="../Resources/reset.css">
    <link rel="stylesheet" href="../Resources/font-awesome/font-awesome.min.css">
</head>

<body>
    <!--
    position properties
    - static (Default)
    - relative (Self)  * 일반흐름(normal flow)을 꺠지 않는다.
    - absolute (offsetParent)
      offsetParent란?
      자식요소를 포함하는 가장 가까운 부모 요소 중에 position 속성
       * 일반흐름(normal flow)에서 벗어난다 (float와 유사)
       * display 속성 값이 block으로 변경 된다.
       * absolute 적용된 요소의 부모에 relative을 설정하는 이유!
       (relative는 일반 흐름을 깨지 않아서)
       * float과 차이점!
       float의 경우는 부모요소가 float된 요소를 감싸게 하는 방법이 있지만,
       absolute의 경우는 별도로 height 높이를 제공해야 한다.
      - fixed (기준 : screen viewport)
      기본적으로는 absolute와 유사하게 처리되어 보이나, 처리 결과는 다르다.
      고정 형태로 위치가 설정된다. 화면 스크롤과 상관 없이 항상 그 자리를 유지한다.
      - z-index 속성의 경우는 반드시 position 속성(static 제외)과 함께 사용된다.
        z-index 속성 값은 양의 정수, 0, 음의 정수 사용이 가능. 단 설정시 10 또는 100 단위로 설정하는 것이
        유지보수 관점에서 권장된다.
        * [부모 a, [자식 c]] + [부모 b , [자식 d]] -->

      <!--컨텐츠가 있을때 : aria-hidden="true"는 내용이 있을때 사용.
        컨텐츠가 없을때 : aria-label="play" -->
      <div class="buttonset-moive-control clearfix">
        <button class="button-play" type="button">
          <span aria-label="play" class="fa fa-play"></span>
          play
        </button>

        <button class="button-pause" type="button">
          <span aria-label="pause" class="fa fa-pause"></span>
          pause
        </button>

        <button class="button-stop" type="button">
          <span aria-label="stop" class="fa fa-stop"></span>
          stop
        </button>
      </div><!-- buttonset -->

</body>

</html>
